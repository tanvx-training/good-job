server:
  port: 8084

spring:
  application:
    name: metadata-service
  datasource:
    url: jdbc:postgresql://${DATASOURCE_HOST:localhost}:5432/metadata_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    com.goodjob.metadata: DEBUG
