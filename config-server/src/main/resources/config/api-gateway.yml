server:
  port: 8686

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: authorization-service
          uri: lb://authorization-service
          predicates:
            - Path=/api/auth/**
          filters:
            - JwtAuthenticationFilter
        - id: benefit-service
          uri: lb://benefit-service
          predicates:
            - Path=/api/benefits/**
          filters:
            - JwtAuthenticationFilter
        - id: industry-service
          uri: lb://industry-service
          predicates:
            - Path=/api/industries/**
          filters:
            - JwtAuthenticationFilter
        - id: speciality-service
          uri: lb://speciality-service
          predicates:
            - Path=/api/specialities/**
          filters:
            - JwtAuthenticationFilter
        - id: job-service
          uri: lb://job-service
          predicates:
            - Path=/api/jobs/**
          filters:
            - JwtAuthenticationFilter
        - id: posting-service
          uri: lb://posting-service
          predicates:
            - Path=/api/postings/**
          filters:
            - JwtAuthenticationFilter
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/companies/**
          filters:
            - JwtAuthenticationFilter
        - id: skill-service
          uri: lb://skill-service
          predicates:
            - Path=/api/skills/**
          filters:
            - JwtAuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

