apiVersion: 1

providers:
  # Provider để quản lý dashboards
  - name: 'Microservices'
    orgId: 1
    folder: 'Microservices'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/microservices

  # Provider cho JVM metrics
  - name: 'JVM'
    orgId: 1
    folder: 'JVM'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/jvm
      
  # Provider cho system metrics
  - name: 'System'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/system
      
  # Provider cho business metrics
  - name: 'Business'
    orgId: 1
